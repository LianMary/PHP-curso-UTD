					<h4> Vendas da Semana </h4>
					<hr>
					<div class="chart-container" style="position: relative; height:40vh; width:80vw">
					  <canvas id="myChart"></canvas>
					</div>
				</div>

				<div class="col-lg-6 col-sm-12">
					<h4> Pagamentos Recebidos </h4>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
		  const ctx = document.getElementById('myChart');
		  const pgx = document.getElementById('myChartPgs');

		  new Chart(ctx, {
		    type: 'doughnut',
		    data: {
		      labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado','Domingo'],
		      datasets: [{
		        label: 'Vendas da Semana',
		        data: [255.99, 245.99, 200.99, 55.99, 155.99, 5.99, 0.01],
		        borderWidth: 1
		      }]
		    },
		    options: {
		      scales: {
		        y: {
		          beginAtZero: true
		        }
		      }
		    }
		  });


		  new Chart(pgx, {
		    type: 'bar',
		    data: {
		      labels: ['Dinheiro', 'Pix', 'CC', 'CD', 'Boletos'],
		      datasets: [
			      {
			        label: 'Recebíveis na Semana',
			        data: [255.99, 245.99, 200.99, 55.99, 155.99 ],
			        borderWidth: 1
			      },

			      {
			        label: 'Recebíveis na Semana Passada',
			        data: [100.99, 30.99, 400.99, 800.99, 19.99 ],
			        borderWidth: 1
			      },
		      ]
		    },
		    options: {
		      scales: {
		        y: {
		          beginAtZero: true
		        }
		      }
		    }
		  });
		</script>
